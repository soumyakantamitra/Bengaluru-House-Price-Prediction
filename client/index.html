<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Bengaluru House Price Prediction</title>
    <link rel = "stylesheet" href = "app.css">
</head>
<body>
    <header class="banner">
        <h1>Bengaluru House Price Prediction</h1>
    </header>
    <section class="booking-form">
        <form>
            <div class="form-group">
                <label for="uiSqft">Area (Square Feet)</label>
                <input type="text" id="uiSqft" name="uiSqft" value="1000">
            </div>
            <div class="form-group">
                <label for="uiBHK">BHK</label>
                <select id="uiBHK" name="uiBHK">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="uiBathrooms">Bath</label>
                <select id="uiBathrooms" name="uiBathrooms">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="uiLocations">Location</label>
                <select id="uiLocations" name="uiLocations">
                    <option value="" disabled selected>Choose a Location</option>
                    <option>Electronic City</option>
                    <option>Rajaji Nagar</option>
                </select>
            </div>
            <button type="button" onclick="onClickEstimatePrice()">Get Estimate</button>
            <div id="uiEstimatedPrice"></div>
        </form>
    </section>
    <script src="app.js"></script>
</body>
</html>
